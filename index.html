<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tutorial</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
    <!-- CSS -->
    <link href="style.css" rel="stylesheet">
    <meta name="robots" content="noindex,follow" />

  </head>

  <body>
    <main class="container">

      <!-- Left Column / Headphones Image -->
      <div class="left-column">
          <img data-image="black"  class="active" src="images/Ranger_seat_black.png" alt="">
        <!-- <img data-image="black" class="active" src="images/Ranger_seat_black.png" alt=""> -->
        <img data-image="brown" src="images/Ranger_seat_brown.png" alt="">
        <img data-image="blackpurple" src="images/Ranger_seat_black_purple_insert.png" alt="">
        <img data-image="blackpink" src="images/Ranger_seat_black_pink_insert.png" alt="">
        <img data-image="brownpurple" src="images/Ranger_seat_brown_purple_insert.png" alt="">
        <img data-image="brownpink" src="images/Ranger_seat_brown_pink_insert.png" alt="">
        
        <!-- <img data-image="red" class="active" src="images/red.png" alt=""> -->
      </div>


      <!-- Right Column -->
      <div class="right-column">

        <!-- Product Description -->
        <div class="product-description">
          <span></span>
          <h1>Seat Configurator</h1>
          <p>Please use the below settings to configure your seat</p>
        </div>

        <!-- Product Configuration -->
        <div class="product-configuration">

          <!-- Product Color -->
          <div class="product-color">
            <span>Color</span>

            <div class="color-choose">
                <div>
                    <input data-image="black" type="radio" id="black" name="color" value="black" checked>
                    <label for="black"><span></span></label>
                  </div>
              <div>
                <input data-image="brown" type="radio" id="brown" name="color" value="brown" >
                <label for="brown"><span></span></label>
              </div>
              <!-- <div>
                <input data-image="blue" type="radio" id="blue" name="color" value="blue" >
                <label for="blue"><span></span></label>
              </div> -->
              
            </div>

          </div>

          <!-- Cable Configuration -->
          <div class="cable-config">
            <span>Seat Insert</span>

            <div class="cable-choose">
                <input type="radio" data-image="blackpurple" id="purple" name="purple" value="purple">

             <label for="purple">
                <img src="images/Ranger_insert_purple.png" alt="Forest">
            </label>
            <input type="radio" data-image="blackpink" id="pink" name="pink" value="pink">
            <label for="pink">
                  <img src="images/Ranger_insert_pink.png" alt="Forest"> 
                  </label>
           
              <!-- <button>Long-coiled</button> -->
              <!-- <span> Purple Insert </span>-->
            </div>

            <!-- <a href="#">How to configurate your headphones</a> -->
          </div>
        </div>

        <!-- Product Pricing -->
        <!-- <div class="product-price">
          <span>148$</span>
          <a href="#" class="cart-btn">Add to cart</a>
        </div> -->
      </div>
    </main>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js" charset="utf-8"></script>
    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
